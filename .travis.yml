language: generic

git:
  depth: 10

env:
  global:
  - PROG_VER=$(cat VERSION.txt)

matrix:
  include:

    - os: linux
      dist: trusty
      sudo: required
      services:
      - docker
      env:
      - task=1-stretch
      addons:
        apt:
          packages:
          - jq
          - qemu-user-static
      script:
      - docker run --rm -v "${PWD}:/transgui" -v /usr/bin/qemu-arm-static:/usr/bin/qemu-arm-static resin/raspberry-pi-debian:stretch bash -c "sed -i 's/archive.raspbian.org/mirrors.ocf.berkeley.edu\/raspbian/g' /etc/apt/sources.list && cd /transgui/setup/unix/ && ./debian-ubuntu-install_deps.sh && ./build.sh"
      deploy:
      - provider: releases
        api_key:
          secure: 
        file: ./Release/transgui-$PROG_VER-armv6l-Linux.txz
        skip_cleanup: true
        on:
          tags: true


